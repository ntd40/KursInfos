<template>
    <lightning-card title="Trainer Liste" icon-name="standard:contact">
        <template if:true={contacts}>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                draft-values={saveDraftValues}
                onsave={handleSave}
                hide-checkbox-column
                show-row-number-column>
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
